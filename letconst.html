<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let dan Const</title>
</head>
<body>
    
</body>
<script>
    let fullName ;
    let firstName ;
    let lastName ;

    fullName = 'Wildan Mochamad Nur Fallah';
    firstName = 'Wildan Mochamad';
    lastName = 'Nur Fallah';

    document.writeln(fullName);
    document.writeln('<br>');
    document.writeln(firstName);
    document.writeln('<br>');
    document.writeln(lastName);

    const alamat = 'Leuwidulang';
    const umur = '17 Tahun';
    document.writeln('<br>');
    document.writeln(alamat);
    document.writeln('<br>');
    document.writeln(umur);
</script>
</html>
