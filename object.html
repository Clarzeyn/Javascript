<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    
</body>
<script>
    let object = {};

    object["Nama"] = 'Wildan';
    object["Negara"] = 'Indonesia';
    object["Umur"] = 18;


    delete object["Nama"];

    console.table(object);

    const orang = {
        nama : 'Wildan',
        alamat : 'Bandung',
        umur : 18
    }

    console.info(`Nama : ${orang.nama}`);
    console.info(`Alamat : ${orang.alamat}`);       
    console.info(`Umur : ${orang.umur}`);   
    console.table(orang);
</script>
</html>
